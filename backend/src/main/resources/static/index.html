<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Media Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes vz-bounce { 0%, 100% { transform: scaleY(0.35); } 50% { transform: scaleY(1); } }
        .track-info.is-playing .bar { animation: vz-bounce 1.2s ease-in-out infinite; transform-origin: center bottom; }
        .track-info.is-playing .bar:nth-child(2) { animation-delay: .15s; }
        .track-info.is-playing .bar:nth-child(3) { animation-delay: .3s; }
        .track-info.is-playing .bar:nth-child(4) { animation-delay: .45s; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-emerald-600 via-emerald-700 to-zinc-900 text-white antialiased">
    <div class="mx-auto w-full max-w-3xl px-4 py-10">
        <div class="rounded-2xl bg-zinc-900/70 ring-1 ring-white/10 shadow-2xl backdrop-blur">
            <div class="p-6 sm:p-8 text-center auth-section">
                <h1 class="text-3xl font-semibold tracking-tight text-white">üéµ Spotify Media Player</h1>
                <p class="mt-3 text-sm text-zinc-300">Connect your Spotify account to start playing music</p>
                <div class="mt-6 flex flex-wrap items-center justify-center gap-3">
                    <button class="inline-flex items-center rounded-full bg-emerald-600 px-5 py-3 text-sm font-semibold text-white shadow hover:bg-emerald-500 focus:outline-none focus-visible:ring-2 focus-visible:ring-emerald-300 focus-visible:ring-offset-2 focus-visible:ring-offset-zinc-900 transition" onclick="connectSpotify()">Connect to Spotify</button>
                    <button class="inline-flex items-center rounded-full bg-red-500 px-4 py-2.5 text-xs font-medium text-white hover:bg-red-400" onclick="logout()">Logout (Debug)</button>
                    <button class="inline-flex items-center rounded-full bg-amber-500 px-4 py-2.5 text-xs font-medium text-white hover:bg-amber-400" onclick="clearAllTokens()">Clear All Tokens (Debug)</button>
                    <button class="inline-flex items-center rounded-full bg-violet-500 px-4 py-2.5 text-xs font-medium text-white hover:bg-violet-400" onclick="forceUnauthorized()">Force Logout (Debug)</button>
                </div>
            </div>

            <div class="p-6 sm:p-8 player-section hidden">
                <h1 class="text-2xl font-semibold tracking-tight text-white text-center">üéµ Spotify Media Player</h1>

                <div class="track-info mt-6 text-center">
                    <img id="albumArt" class="album-art mx-auto block h-48 w-48 rounded-xl object-cover shadow-xl" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iODAiIHZpZXdCb3g9IjAgMCA4MCA4MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjgwIiBoZWlnaHQ9IjgwIiBmaWxsPSIjMzMzMzMzIi8+Cjx0ZXh0IHg9IjQwIiB5PSI0NSIgZm9udC1mYW1pbHk9IkFyaWFsLCBzYW5zLXNlcmlmIiBmb250LXNpemU9IjI0IiBmaWxsPSJ3aGl0ZSIgdGV4dC1hbmNob3I9Im1pZGRsZSI+4p2qPC90ZXh0Pgo8L3N2Zz4K" alt="Album Art">
                    <h2 id="trackName" class="mt-4 text-xl font-semibold">No track playing</h2>
                    <p id="artistName" class="mt-1 text-sm text-zinc-300">Open Spotify and start playing music</p>
                    <div class="mx-auto mt-3 hidden w-16 items-end justify-center gap-1 sm:flex" aria-hidden="true">
                        <span class="bar h-2 w-1 rounded-full bg-emerald-400"></span>
                        <span class="bar h-3 w-1 rounded-full bg-emerald-400"></span>
                        <span class="bar h-4 w-1 rounded-full bg-emerald-400"></span>
                        <span class="bar h-3 w-1 rounded-full bg-emerald-400"></span>
                    </div>
                </div>

                <div class="mt-5">
                    <div class="progress-bar h-1.5 w-full overflow-hidden rounded-full bg-white/10">
                        <div id="progressFill" class="progress-fill h-full bg-emerald-500 transition-all" style="width: 0%"></div>
                    </div>
                </div>

                <div class="player-controls mt-6 flex items-center justify-center gap-5">
                    <button class="control-btn h-12 w-12 rounded-full bg-emerald-600 text-lg hover:bg-emerald-500 disabled:bg-zinc-600" onclick="previousTrack()" id="prevBtn">‚èÆ</button>
                    <button class="control-btn h-12 w-12 rounded-full bg-emerald-600 text-lg hover:bg-emerald-500 disabled:bg-zinc-600" onclick="togglePlayPause()" id="playPauseBtn">‚ñ∂</button>
                    <button class="control-btn h-12 w-12 rounded-full bg-emerald-600 text-lg hover:bg-emerald-500 disabled:bg-zinc-600" onclick="nextTrack()" id="nextBtn">‚è≠</button>
                </div>

                <div class="search-section mt-8">
                    <label for="searchInput" class="sr-only">Search for tracks</label>
                    <input type="text" id="searchInput" class="search-input w-full rounded-xl border border-white/10 bg-white/5 px-4 py-3 text-sm text-white placeholder-zinc-400 outline-none focus:ring-2 focus:ring-emerald-500/60" placeholder="Search for tracks..." onkeyup="searchTracks(event)" autocomplete="off">
                    <div id="searchResults" class="mt-3 max-h-80 overflow-y-auto divide-y divide-white/5"></div>
                </div>

                <div class="queue-section mt-8 border-t border-white/10 pt-6">
                    <h3 class="text-lg font-semibold text-emerald-400">Queue</h3>
                    <div id="queueDisplay" class="status mt-3 text-center text-sm text-zinc-400">No tracks in queue</div>
                </div>

                <div class="mt-8 text-center">
                    <button class="logout-btn inline-flex items-center rounded-full bg-red-500 px-4 py-2.5 text-xs font-medium text-white hover:bg-red-400" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Backend API configuration
        const API_BASE_URL = '/api/spotify';
        
        let isAuthenticated = false;
        let isPlaying = false;
        let currentTrack = null;
        let playbackInterval = null;

        // Initialize the app
        function init() {
            console.log('Initializing app...');
            
            // Check if we're returning from Spotify auth
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            
            if (code) {
                console.log('Found authorization code, exchanging for token...');
                exchangeCodeForToken(code);
                // Clean up URL
                window.history.replaceState({}, document.title, window.location.pathname);
            } else {
                console.log('No authorization code found, checking authentication status...');
                // Force show auth section first, then check if already authenticated
                showAuthSection();
                checkAuthenticationStatus();
            }
        }

        function showAuthSection() {
            document.querySelector('.auth-section').style.display = 'block';
            document.querySelector('.player-section').style.display = 'none';
        }

        function showPlayerSection() {
            document.querySelector('.auth-section').style.display = 'none';
            document.querySelector('.player-section').style.display = 'block';
        }

        async function checkAuthenticationStatus() {
            console.log('Checking authentication status...');
            try {
                const response = await fetch(`${API_BASE_URL}/current-playback`, {
                    credentials: 'include'
                });
                
                console.log('Auth check response status:', response.status);
                
                if (response.ok) {
                    console.log('User is authenticated, showing player section');
                    isAuthenticated = true;
                    showPlayerSection();
                    getCurrentPlayback();
                } else if (response.status === 401) {
                    // User not authenticated
                    console.log('User not authenticated (401), staying on auth section');
                    isAuthenticated = false;
                    showAuthSection();
                } else {
                    console.error('Unexpected response status:', response.status);
                    isAuthenticated = false;
                    showAuthSection();
                }
            } catch (error) {
                console.error('Error checking authentication:', error);
                isAuthenticated = false;
                showAuthSection();
            }
        }

        async function connectSpotify() {
            console.log('Connecting to Spotify...');
            try {
                const response = await fetch(`${API_BASE_URL}/auth-url`, {
                    credentials: 'include'
                });
                
                console.log('Auth URL response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Auth URL data:', data);
                    
                    if (data.authUrl) {
                        console.log('Redirecting to:', data.authUrl);
                        window.location.href = data.authUrl;
                    } else {
                        console.error('No auth URL received');
                        alert('Failed to get authorization URL. Please try again.');
                    }
                } else {
                    console.error('Failed to get auth URL:', response.status, response.statusText);
                    alert('Failed to connect to Spotify. Please try again.');
                }
            } catch (error) {
                console.error('Error connecting to Spotify:', error);
                alert('Failed to connect to Spotify. Please try again.');
            }
        }

        async function exchangeCodeForToken(code) {
            console.log('Exchanging code for token...', code.substring(0, 10) + '...');
            try {
                const response = await fetch(`${API_BASE_URL}/exchange-token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ code: code })
                });
                
                console.log('Token exchange response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Token exchange data:', data);
                    
                    if (data.success) {
                        console.log('Token exchange successful');
                        isAuthenticated = true;
                        showPlayerSection();
                        getCurrentPlayback();
                    } else {
                        console.error('Token exchange failed:', data.message);
                        alert('Authentication failed: ' + (data.message || 'Unknown error'));
                        showAuthSection();
                    }
                } else {
                    console.error('Token exchange failed:', response.status, response.statusText);
                    alert('Authentication failed. Please try again.');
                    showAuthSection();
                }
            } catch (error) {
                console.error('Error during token exchange:', error);
                alert('Authentication failed. Please try again.');
                showAuthSection();
            }
        }

        async function getCurrentPlayback() {
            if (!isAuthenticated) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/current-playback`, {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    updatePlayerDisplay(data.item, data.is_playing, data.progress_ms);
                } else if (response.status === 401) {
                    console.log('User not authenticated, redirecting to auth');
                    isAuthenticated = false;
                    showAuthSection();
                } else {
                    console.error('Failed to get current playback:', response.status);
                }
            } catch (error) {
                console.error('Error getting current playback:', error);
            }
        }

        function updatePlayerDisplay(track, playing, progressMs) {
            const info = document.querySelector('.track-info');
            if (info) info.classList.toggle('is-playing', !!playing);

            if (!track) {
                document.getElementById('trackName').textContent = 'No track playing';
                document.getElementById('artistName').textContent = 'Open Spotify and start playing music';
                document.getElementById('albumArt').src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iODAiIHZpZXdCb3g9IjAgMCA4MCA4MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjgwIiBoZWlnaHQ9IjgwIiBmaWxsPSIjMzMzMzMzIi8+Cjx0ZXh0IHg9IjQwIiB5PSI0NSIgZm9udC1mYW1pbHk9IkFyaWFsLCBzYW5zLXNlcmlmIiBmb250LXNpemU9IjI0IiBmaWxsPSJ3aGl0ZSIgdGV4dC1hbmNob3I9Im1pZGRsZSI+4p2qPC90ZXh0Pgo8L3N2Zz4K';
                document.getElementById('playPauseBtn').textContent = '‚ñ∂';
                document.getElementById('playPauseBtn').disabled = true;
                document.getElementById('prevBtn').disabled = true;
                document.getElementById('nextBtn').disabled = true;
                return;
            }

            currentTrack = track;
            isPlaying = playing;

            // Update track info
            document.getElementById('trackName').textContent = escapeHtml(track.name);
            document.getElementById('artistName').textContent = escapeHtml(track.artists.map(artist => artist.name).join(', '));
            
            // Update album art
            if (track.album && track.album.images && track.album.images.length > 0) {
                document.getElementById('albumArt').src = track.album.images[0].url;
            } else {
                document.getElementById('albumArt').src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iODAiIHZpZXdCb3g9IjAgMCA4MCA4MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjgwIiBoZWlnaHQ9IjgwIiBmaWxsPSIjMzMzMzMzIi8+Cjx0ZXh0IHg9IjQwIiB5PSI0NSIgZm9udC1mYW1pbHk9IkFyaWFsLCBzYW5zLXNlcmlmIiBmb250LXNpemU9IjI0IiBmaWxsPSJ3aGl0ZSIgdGV4dC1hbmNob3I9Im1pZGRsZSI+4p2qPC90ZXh0Pgo8L3N2Zz4K';
            }

            // Update play/pause button
            document.getElementById('playPauseBtn').textContent = playing ? '‚è∏' : '‚ñ∂';
            document.getElementById('playPauseBtn').disabled = false;
            document.getElementById('prevBtn').disabled = false;
            document.getElementById('nextBtn').disabled = false;

            // Update progress bar
            if (progressMs && track.duration_ms) {
                const progress = (progressMs / track.duration_ms) * 100;
                document.getElementById('progressFill').style.width = progress + '%';
            } else {
                document.getElementById('progressFill').style.width = '0%';
            }
        }

        async function togglePlayPause() {
            if (!isAuthenticated || !currentTrack) return;
            
            const endpoint = isPlaying ? '/me/player/pause' : '/me/player/play';
            const method = isPlaying ? 'PUT' : 'PUT';
            
            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    method: method,
                    credentials: 'include'
                });
                
                if (response.ok) {
                    isPlaying = !isPlaying;
                    document.getElementById('playPauseBtn').textContent = isPlaying ? '‚è∏' : '‚ñ∂';
                } else {
                    console.error('Failed to toggle play/pause:', response.status);
                }
            } catch (error) {
                console.error('Error toggling play/pause:', error);
            }
        }

        async function previousTrack() {
            if (!isAuthenticated) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/previous`, {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    setTimeout(getCurrentPlayback, 1000);
                } else {
                    console.error('Failed to play previous track:', response.status);
                }
            } catch (error) {
                console.error('Error playing previous track:', error);
            }
        }

        async function nextTrack() {
            if (!isAuthenticated) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/next`, {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    setTimeout(getCurrentPlayback, 1000);
                } else {
                    console.error('Failed to play next track:', response.status);
                }
            } catch (error) {
                console.error('Error playing next track:', error);
            }
        }

        async function searchTracks(event) {
            if (event.key !== 'Enter') return;
            
            const query = document.getElementById('searchInput').value.trim();
            if (!query || !isAuthenticated) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/search?q=${encodeURIComponent(query)}&type=track&limit=10`, {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    displaySearchResults(data.tracks.items);
                } else {
                    console.error('Search failed:', response.status);
                    document.getElementById('searchResults').innerHTML = '<div class="status py-6 text-center text-sm text-zinc-400">Search failed</div>';
                }
            } catch (error) {
                console.error('Error searching tracks:', error);
                document.getElementById('searchResults').innerHTML = '<div class="status py-6 text-center text-sm text-zinc-400">Search failed</div>';
            }
        }

        function displaySearchResults(tracks) {
            if (tracks.length === 0) {
                document.getElementById('searchResults').innerHTML = '<div class="status py-6 text-center text-sm text-zinc-400">No tracks found</div>';
                return;
            }

            const resultsHtml = tracks.map((track) => `
                <div class="track-item group flex items-center gap-3 p-3 sm:p-4" data-track-uri="${escapeHtml(track.uri)}"> 
                    <img class="h-10 w-10 sm:h-12 sm:w-12 rounded-md object-cover" src="${track.album?.images?.[2]?.url || track.album?.images?.[0]?.url || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjQwIiBoZWlnaHQ9IjQwIiBmaWxsPSIjMzMzMzMzIi8+Cjx0ZXh0IHg9IjIwIiB5PSIyNSIgZm9udC1mYW1pbHk9IkFyaWFsLCBzYW5zLXNlcmlmIiBmb250LXNpemU9IjE2IiBmaWxsPSJ3aGl0ZSIgdGV4dC1hbmNob3I9Im1pZGRsZSI+4p2qPC90ZXh0Pgo8L3N2Zz4K'}" alt="Album">
                    <div class="track-item-info min-w-0">
                        <h4 class="truncate text-sm font-medium">${escapeHtml(track.name)}</h4>
                        <p class="truncate text-xs text-zinc-400">${escapeHtml(track.artists.map(artist => artist.name).join(', '))}</p>
                    </div>
                    <button class="add-btn ml-auto inline-flex items-center rounded-lg bg-emerald-600 px-3 py-1.5 text-xs font-medium text-white hover:bg-emerald-500 focus:outline-none focus-visible:ring-2 focus-visible:ring-emerald-300" onclick="addToQueue('${escapeHtml(track.uri)}')">Add</button>
                </div>
            `).join('');
            
            document.getElementById('searchResults').innerHTML = resultsHtml;
        }

        async function addToQueue(trackUri) {
            if (!isAuthenticated) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/add-to-queue`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ uri: trackUri })
                });
                
                if (response.ok) {
                    updateQueueDisplay();
                    // Find and update the button for this track
                    const trackItems = document.querySelectorAll('.track-item');
                    trackItems.forEach(item => {
                        if (item.dataset.trackUri === trackUri) {
                            const btn = item.querySelector('.add-btn');
                            btn.textContent = 'Added!';
                            btn.classList.remove('bg-emerald-600');
                            btn.classList.add('bg-emerald-500');
                            btn.disabled = true;
                        }
                    });
                } else {
                    console.error('Failed to add to queue:', response.status);
                    alert('Failed to add track to queue');
                }
            } catch (error) {
                console.error('Error adding to queue:', error);
                alert('Failed to add track to queue');
            }
        }

        function updateQueueDisplay() {
            const queueHtml = `
                <div class="track-item group flex items-center gap-3 p-3 sm:p-4">
                    <img class="h-10 w-10 rounded-md object-cover" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjQwIiBoZWlnaHQ9IjQwIiBmaWxsPSIjMURCOTU0Ii8+Cjx0ZXh0IHg9IjIwIiB5PSIyNSIgZm9udC1mYW1pbHk9IkFyaWFsLCBzYW5zLXNlcmlmIiBmb250LXNpemU9IjE2IiBmaWxsPSJ3aGl0ZSIgdGV4dC1hbmNob3I9Im1pZGRsZSI+4p2qPC90ZXh0Pgo8L3N2Zz4K" alt="Album">
                    <div class="track-item-info text-left">
                        <h4 class="text-sm font-medium">Track added to queue</h4>
                        <p class="text-xs text-zinc-400">Check your Spotify app to see the queue</p>
                    </div>
                </div>
            `;
            document.getElementById('queueDisplay').innerHTML = queueHtml;
        }

        async function logout() {
            try {
                const response = await fetch(`${API_BASE_URL}/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });
                if (response.ok) {
                    console.log('Logout successful');
                    isAuthenticated = false;
                    showAuthSection();
                } else {
                    console.error('Logout failed:', response.status, response.statusText);
                }
            } catch (error) {
                console.error('Error during logout:', error);
            }
        }

        async function clearAllTokens() {
            if (!confirm('Are you sure you want to clear all Spotify tokens from the database? This action cannot be undone.')) {
                return;
            }
            try {
                const response = await fetch(`${API_BASE_URL}/debug/clear-all-tokens`, {
                    method: 'POST',
                    credentials: 'include'
                });
                if (response.ok) {
                    console.log('All tokens cleared successfully');
                    alert('All Spotify tokens have been cleared from the database.');
                    isAuthenticated = false;
                    showAuthSection();
                } else {
                    console.error('Failed to clear tokens:', response.status, response.statusText);
                    alert('Failed to clear tokens. Please try again.');
                }
            } catch (error) {
                console.error('Error clearing tokens:', error);
                alert('Failed to clear tokens. Please try again.');
            }
        }

        async function forceUnauthorized() {
            try {
                const response = await fetch(`${API_BASE_URL}/debug/force-unauthorized`, {
                    method: 'POST',
                    credentials: 'include'
                });
                if (response.ok) {
                    console.log('Force unauthorized successful');
                    isAuthenticated = false;
                    showAuthSection();
                    alert('Force unauthorized successful. You will need to re-authenticate.');
                } else {
                    console.error('Force unauthorized failed:', response.status, response.statusText);
                    alert('Failed to force unauthorized. Please try again.');
                }
            } catch (error) {
                console.error('Error during force unauthorized:', error);
                alert('Failed to force unauthorized. Please try again.');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Start polling for current playback
        function startPlaybackPolling() {
            if (playbackInterval) {
                clearInterval(playbackInterval);
            }
            playbackInterval = setInterval(getCurrentPlayback, 1000); // MODIFIED: Poll every 1s
        }

        // Stop polling
        function stopPlaybackPolling() {
            if (playbackInterval) {
                clearInterval(playbackInterval);
                playbackInterval = null;
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
