server.port=8080
spring.application.name=spotify-media-player

# Database configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true

# Spotify configuration
# DO NOT commit real credentials. Set via environment or local, non-committed properties file.
# Example (env): SPOTIFY_CLIENT_ID=... SPOTIFY_CLIENT_SECRET=...
spotify.client.id=YOUR_SPOTIFY_CLIENT_ID
spotify.client.secret=YOUR_SPOTIFY_CLIENT_SECRET
spotify.redirect.uri=https://localhost:3000

# Session configuration
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.secure=false
server.servlet.session.timeout=30m

# Logging
logging.level.com.example.spotifymediaplayer=DEBUG