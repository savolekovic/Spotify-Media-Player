<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Media Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1DB954, #191414);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .auth-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .connect-btn {
            background: #1DB954;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .connect-btn:hover {
            background: #1ed760;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(29, 185, 84, 0.3);
        }

        .player-section {
            display: none;
        }

        .now-playing {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .track-info {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .album-art {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            background: #333;
            flex-shrink: 0;
        }

        .track-details h3 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .track-details p {
            color: #ccc;
            font-size: 14px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .play-btn {
            width: 60px;
            height: 60px;
            background: #1DB954;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 20px 0 10px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: #1DB954;
            width: 0%;
            transition: width 0.3s ease;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #ccc;
        }

        .queue-section {
            margin-top: 30px;
        }

        .search-section {
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }

        .search-input::placeholder {
            color: #ccc;
        }

        .search-results, .queue-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .track-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px;
            border-radius: 10px;
            transition: background 0.3s ease;
            cursor: pointer;
        }

        .track-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .track-item img {
            width: 40px;
            height: 40px;
            border-radius: 5px;
        }

        .track-item-info {
            flex: 1;
        }

        .track-item-info h4 {
            font-size: 14px;
            margin-bottom: 2px;
        }

        .track-item-info p {
            font-size: 12px;
            color: #ccc;
        }

        .add-btn {
            background: #1DB954;
            border: none;
            border-radius: 5px;
            color: white;
            padding: 8px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .add-btn:hover {
            background: #1ed760;
        }

        .status {
            text-align: center;
            color: #ccc;
            margin: 20px 0;
        }

        h2 {
            margin-bottom: 20px;
            color: #1DB954;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-section">
            <h1>üéµ Spotify Media Player</h1>
            <p style="margin: 20px 0; color: #ccc;">Connect your Spotify account to start playing music</p>
            <button class="connect-btn" onclick="connectSpotify()">Connect to Spotify</button>
            <br><br>
            <button class="connect-btn" onclick="logout()" style="background: #e74c3c;">Logout (Debug)</button>
            <br><br>
            <button class="connect-btn" onclick="clearAllTokens()" style="background: #f39c12;">Clear All Tokens (Debug)</button>
            <br><br>
            <button class="connect-btn" onclick="forceUnauthorized()" style="background: #9b59b6;">Force Logout (Debug)</button>
        </div>

        <div class="player-section" id="playerSection">
            <div class="now-playing">
                <div class="track-info">
                    <img class="album-art" id="albumArt" src="" alt="Album Art">
                    <div class="track-details">
                        <h3 id="trackName">No track playing</h3>
                        <p id="artistName">Connect your Spotify account</p>
                    </div>
                </div>
                
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">0:00</span>
                </div>

                <div class="controls">
                    <button class="control-btn" onclick="previousTrack()">‚èÆ</button>
                    <button class="control-btn play-btn" onclick="togglePlayback()" id="playBtn">‚ñ∂</button>
                    <button class="control-btn" onclick="nextTrack()">‚è≠</button>
                </div>
            </div>

            <div class="queue-section">
                <h2>Add to Queue</h2>
                <div class="search-section">
                    <input type="text" class="search-input" placeholder="Search for songs, artists, or albums..." 
                           oninput="searchTracks(this.value)" id="searchInput">
                </div>
                <div class="search-results" id="searchResults">
                    <div class="status">Enter a search term to find tracks</div>
                </div>

                <h2 style="margin-top: 30px;">Queue</h2>
                <div class="queue-list" id="queueList">
                    <div class="status">Queue is empty</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Backend API configuration - use same domain for production
        const API_BASE_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000/api/spotify'
            : '/api/spotify';
        
        let isAuthenticated = false;
        let isPlaying = false;
        let currentTrack = null;
        let playbackInterval = null;

        // Initialize the app
        function init() {
            console.log('Initializing app...');
            
            // Check if we're returning from Spotify auth
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            
            if (code) {
                console.log('Found authorization code, exchanging for token...');
                exchangeCodeForToken(code);
                // Clean up URL
                window.history.replaceState({}, document.title, window.location.pathname);
            } else {
                console.log('No authorization code found, checking authentication status...');
                // Force show auth section first, then check if already authenticated
                showAuthSection();
                checkAuthenticationStatus();
            }
        }

        async function getCurrentPlayback() {
            if (!isAuthenticated) return;

            try {
                const response = await fetch(`${API_BASE_URL}/current-playback`, {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.item) {
                        currentTrack = data.item;
                        updatePlayerDisplay(data.item, data.is_playing, data.progress_ms);
                    } else {
                        // No track playing
                        updatePlayerDisplay(null, false, 0);
                    }
                } else if (response.status === 401) {
                    // Token expired or invalid
                    isAuthenticated = false;
                    showAuthSection();
                }
            } catch (error) {
                console.error('Error getting current playback:', error);
            }
        }

        async function checkAuthenticationStatus() {
            console.log('Checking authentication status...');
            try {
                const response = await fetch(`${API_BASE_URL}/current-playback`, {
                    credentials: 'include'
                });
                
                console.log('Auth check response status:', response.status);
                
                if (response.ok) {
                    console.log('User is authenticated, showing player section');
                    isAuthenticated = true;
                    showPlayerSection();
                    getCurrentPlayback();
                } else if (response.status === 401) {
                    // User not authenticated
                    console.log('User not authenticated (401), staying on auth section');
                } else {
                    console.log('Unexpected response status:', response.status);
                }
            } catch (error) {
                console.log('Error checking authentication:', error);
                console.log('User not authenticated (network error), staying on auth section');
            }
        }

        async function connectSpotify() {
            console.log('Connecting to Spotify...');
            try {
                const response = await fetch(`${API_BASE_URL}/auth-url`, {
                    credentials: 'include'
                });
                
                console.log('Auth URL response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Auth URL data:', data);
                    
                    if (data.authUrl) {
                        console.log('Redirecting to:', data.authUrl);
                        window.location.href = data.authUrl;
                    } else {
                        console.error('No auth URL received');
                        alert('Error: No auth URL received from server');
                    }
                } else {
                    console.error('Failed to get auth URL:', response.status, response.statusText);
                    alert('Error connecting to Spotify. Please try again.');
                }
            } catch (error) {
                console.error('Error getting auth URL:', error);
                alert('Error connecting to Spotify. Please try again.');
            }
        }

        async function exchangeCodeForToken(code) {
            console.log('Exchanging code for token...', code.substring(0, 10) + '...');
            try {
                const response = await fetch(`${API_BASE_URL}/exchange-token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ code: code })
                });
                
                console.log('Token exchange response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Token exchange data:', data);
                    
                    if (data.success) {
                        console.log('Authentication successful');
                        isAuthenticated = true;
                        showPlayerSection();
                        getCurrentPlayback();
                    } else {
                        console.error('Authentication failed:', data);
                        alert('Authentication failed. Please try again.');
                    }
                } else {
                    console.error('Token exchange failed:', response.status, response.statusText);
                    alert('Authentication failed. Please try again.');
                }
            } catch (error) {
                console.error('Error exchanging token:', error);
                alert('Authentication failed. Please try again.');
            }
        }

        function showPlayerSection() {
            document.querySelector('.auth-section').style.display = 'none';
            document.querySelector('.player-section').style.display = 'block';
            
            // Start polling for current playback
            if (playbackInterval) {
                clearInterval(playbackInterval);
            }
            playbackInterval = setInterval(getCurrentPlayback, 1000);
        }

        function showAuthSection() {
            document.querySelector('.auth-section').style.display = 'block';
            document.querySelector('.player-section').style.display = 'none';
            
            // Stop polling
            if (playbackInterval) {
                clearInterval(playbackInterval);
                playbackInterval = null;
            }
        }

        function updatePlayerDisplay(track, playing, progressMs) {
            if (!track) {
                document.getElementById('trackName').textContent = 'No track playing';
                document.getElementById('artistName').textContent = 'Open Spotify and start playing music';
                document.getElementById('albumArt').src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iODAiIHZpZXdCb3g9IjAgMCA4MCA4MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjgwIiBoZWlnaHQ9IjgwIiBmaWxsPSIjMzMzMzMzIi8+Cjx0ZXh0IHg9IjQwIiB5PSI0NSIgZm9udC1mYW1pbHk9IkFyaWFsLCBzYW5zLXNlcmlmIiBmb250LXNpemU9IjI0IiBmaWxsPSJ3aGl0ZSIgdGV4dC1hbmNob3I9Im1pZGRsZSI+4p2qPC90ZXh0Pgo8L3N2Zz4K';
                document.getElementById('progress').style.width = '0%';
                document.getElementById('currentTime').textContent = '0:00';
                document.getElementById('totalTime').textContent = '0:00';
                document.getElementById('playBtn').textContent = '‚ñ∂';
                isPlaying = false;
                return;
            }

            // Escape HTML to prevent XSS
            const trackName = escapeHtml(track.name);
            const artistNames = track.artists?.map(a => escapeHtml(a.name)).join(', ') || 'Unknown Artist';
            
            document.getElementById('trackName').textContent = trackName;
            document.getElementById('artistName').textContent = artistNames;
            document.getElementById('albumArt').src = track.album?.images?.[0]?.url || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iODAiIHZpZXdCb3g9IjAgMCA4MCA4MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjgwIiBoZWlnaHQ9IjgwIiBmaWxsPSIjMzMzMzMzIi8+Cjx0ZXh0IHg9IjQwIiB5PSI0NSIgZm9udC1mYW1pbHk9IkFyaWFsLCBzYW5zLXNlcmlmIiBmb250LXNpemU9IjI0IiBmaWxsPSJ3aGl0ZSIgdGV4dC1hbmNob3I9Im1pZGRsZSI+4p2qPC90ZXh0Pgo8L3N2Zz4K';
            
            const progress = track.duration_ms ? (progressMs / track.duration_ms) * 100 : 0;
            document.getElementById('progress').style.width = `${Math.min(progress, 100)}%`;
            
            document.getElementById('currentTime').textContent = formatTime(progressMs);
            document.getElementById('totalTime').textContent = formatTime(track.duration_ms);
            
            const playBtn = document.getElementById('playBtn');
            playBtn.textContent = playing ? '‚è∏' : '‚ñ∂';
            isPlaying = playing;
        }

        async function togglePlayback() {
            if (!isAuthenticated) return;

            try {
                const endpoint = isPlaying ? '/pause' : '/play';
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    isPlaying = !isPlaying;
                    document.getElementById('playBtn').textContent = isPlaying ? '‚è∏' : '‚ñ∂';
                    // Refresh playback state after a short delay
                    setTimeout(getCurrentPlayback, 500);
                } else {
                    console.error('Failed to toggle playback');
                }
            } catch (error) {
                console.error('Error toggling playback:', error);
            }
        }

        async function previousTrack() {
            if (!isAuthenticated) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/previous`, {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    setTimeout(getCurrentPlayback, 500);
                } else {
                    console.error('Failed to go to previous track');
                }
            } catch (error) {
                console.error('Error going to previous track:', error);
            }
        }

        async function nextTrack() {
            if (!isAuthenticated) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/next`, {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    setTimeout(getCurrentPlayback, 500);
                } else {
                    console.error('Failed to go to next track');
                }
            } catch (error) {
                console.error('Error going to next track:', error);
            }
        }

        let searchTimeout;
        async function searchTracks(query) {
            if (!query.trim()) {
                document.getElementById('searchResults').innerHTML = '<div class="status">Enter a search term to find tracks</div>';
                return;
            }

            // Debounce search
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(async () => {
                if (!isAuthenticated) return;

                try {
                    const response = await fetch(`${API_BASE_URL}/search?q=${encodeURIComponent(query)}&type=track&limit=10`, {
                        credentials: 'include'
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        displaySearchResults(data.tracks?.items || []);
                    } else {
                        document.getElementById('searchResults').innerHTML = '<div class="status">Error searching tracks</div>';
                    }
                } catch (error) {
                    console.error('Error searching tracks:', error);
                    document.getElementById('searchResults').innerHTML = '<div class="status">Error searching tracks</div>';
                }
            }, 300);
        }

        function displaySearchResults(tracks) {
            if (tracks.length === 0) {
                document.getElementById('searchResults').innerHTML = '<div class="status">No tracks found</div>';
                return;
            }

            const resultsHtml = tracks.map((track, index) => `
                <div class="track-item" data-track-uri="${escapeHtml(track.uri)}">
                    <img src="${track.album?.images?.[2]?.url || track.album?.images?.[0]?.url || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjQwIiBoZWlnaHQ9IjQwIiBmaWxsPSIjMzMzMzMzIi8+Cjx0ZXh0IHg9IjIwIiB5PSIyNSIgZm9udC1mYW1pbHk9IkFyaWFsLCBzYW5zLXNlcmlmIiBmb250LXNpemU9IjE2IiBmaWxsPSJ3aGl0ZSIgdGV4dC1hbmNob3I9Im1pZGRsZSI+4p2qPC90ZXh0Pgo8L3N2Zz4K'}" alt="Album">
                    <div class="track-item-info">
                        <h4>${escapeHtml(track.name)}</h4>
                        <p>${track.artists?.map(a => escapeHtml(a.name)).join(', ') || 'Unknown Artist'}</p>
                    </div>
                    <button class="add-btn" onclick="addToQueue('${escapeHtml(track.uri)}', this)">Add to Queue</button>
                </div>
            `).join('');

            document.getElementById('searchResults').innerHTML = resultsHtml;
        }

        async function addToQueue(trackUri, buttonElement) {
            if (!isAuthenticated) return;

            try {
                const response = await fetch(`${API_BASE_URL}/add-to-queue`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ uri: trackUri })
                });
                
                if (response.ok) {
                    // Show success feedback
                    const originalText = buttonElement.textContent;
                    buttonElement.textContent = 'Added!';
                    buttonElement.style.background = '#1ed760';
                    buttonElement.disabled = true;
                    
                    setTimeout(() => {
                        buttonElement.textContent = originalText;
                        buttonElement.style.background = '#1DB954';
                        buttonElement.disabled = false;
                    }, 2000);
                    
                    updateQueueDisplay();
                } else {
                    console.error('Failed to add track to queue');
                }
            } catch (error) {
                console.error('Error adding to queue:', error);
            }
        }

        function updateQueueDisplay() {
            // For now, just show a success message
            // In a full implementation, you could fetch the actual queue from Spotify
            const queueHtml = `
                <div class="track-item">
                    <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjQwIiBoZWlnaHQ9IjQwIiBmaWxsPSIjMURCOTU0Ii8+Cjx0ZXh0IHg9IjIwIiB5PSIyNSIgZm9udC1mYW1pbHk9IkFyaWFsLCBzYW5zLXNlcmlmIiBmb250LXNpemU9IjE2IiBmaWxsPSJ3aGl0ZSIgdGV4dC1hbmNob3I9Im1pZGRsZSI+4p2qPC90ZXh0Pgo8L3N2Zz4K" alt="Album">
                    <div class="track-item-info">
                        <h4>Track added to queue</h4>
                        <p>Check your Spotify app to see the full queue</p>
                    </div>
                </div>
            `;
            document.getElementById('queueList').innerHTML = queueHtml;
        }

        function formatTime(ms) {
            if (!ms) return '0:00';
            const minutes = Math.floor(ms / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function logout() {
            try {
                const response = await fetch(`${API_BASE_URL}/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });
                if (response.ok) {
                    console.log('Logout successful');
                    isAuthenticated = false;
                    showAuthSection();
                    alert('Logged out successfully!');
                } else {
                    console.error('Logout failed:', response.status, response.statusText);
                    alert('Failed to log out. Please try again.');
                }
            } catch (error) {
                console.error('Error during logout:', error);
                alert('Failed to log out. Please try again.');
            }
        }

        async function clearAllTokens() {
            if (!confirm('Are you sure you want to clear all Spotify tokens from the database? This action cannot be undone.')) {
                return;
            }
            try {
                const response = await fetch(`${API_BASE_URL}/debug/clear-all-tokens`, {
                    method: 'POST',
                    credentials: 'include'
                });
                if (response.ok) {
                    console.log('All tokens cleared successfully');
                    alert('All Spotify tokens have been cleared from the database.');
                    isAuthenticated = false;
                    showAuthSection();
                } else {
                    console.error('Failed to clear tokens:', response.status, response.statusText);
                    alert('Failed to clear tokens. Please try again.');
                }
            } catch (error) {
                console.error('Error clearing tokens:', error);
                alert('Failed to clear tokens. Please try again.');
            }
        }

        async function forceUnauthorized() {
            try {
                const response = await fetch(`${API_BASE_URL}/debug/force-unauthorized`, {
                    method: 'POST',
                    credentials: 'include'
                });
                if (response.ok) {
                    console.log('Force unauthorized successful');
                    isAuthenticated = false;
                    showAuthSection();
                    alert('Force unauthorized successful. You will need to re-authenticate.');
                } else {
                    console.error('Force unauthorized failed:', response.status, response.statusText);
                    alert('Failed to force unauthorized. Please try again.');
                }
            } catch (error) {
                console.error('Error during force unauthorized:', error);
                alert('Failed to force unauthorized. Please try again.');
            }
        }

        // Initialize app when page loads
        init();
    </script>
</body>
</html>
