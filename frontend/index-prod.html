<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Media Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .auth-section {
            display: block;
        }

        .player-section {
            display: none;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #1DB954;
        }

        .connect-btn {
            background: #1DB954;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .connect-btn:hover {
            background: #1ed760;
            transform: translateY(-2px);
        }

        .player-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .control-btn {
            background: #1DB954;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: #1ed760;
            transform: scale(1.1);
        }

        .control-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .track-info {
            margin: 30px 0;
        }

        .album-art {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
            object-fit: cover;
        }

        .search-section {
            margin: 30px 0;
        }

        .search-input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .track-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .track-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .track-item img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 15px;
        }

        .track-item-info h4 {
            margin-bottom: 5px;
            color: #1DB954;
        }

        .track-item-info p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
        }

        .add-btn {
            background: #1DB954;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9em;
            margin-left: auto;
        }

        .add-btn:hover {
            background: #1ed760;
        }

        .status {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #1DB954;
            transition: width 0.3s ease;
        }

        .queue-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 20px;
        }

        .logout-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-section">
            <h1>üéµ Spotify Media Player</h1>
            <p style="margin: 20px 0; color: #ccc;">Connect your Spotify account to start playing music</p>
            <button class="connect-btn" onclick="connectSpotify()">Connect to Spotify</button>
            <br><br>
            <button class="connect-btn" onclick="logout()" style="background: #e74c3c;">Logout (Debug)</button>
            <br><br>
            <button class="connect-btn" onclick="clearAllTokens()" style="background: #f39c12;">Clear All Tokens (Debug)</button>
            <br><br>
            <button class="connect-btn" onclick="forceUnauthorized()" style="background: #9b59b6;">Force Logout (Debug)</button>
        </div>

        <div class="player-section">
            <h1>üéµ Spotify Media Player</h1>
            
            <div class="track-info">
                <img id="albumArt" class="album-art" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iODAiIHZpZXdCb3g9IjAgMCA4MCA4MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjgwIiBoZWlnaHQ9IjgwIiBmaWxsPSIjMzMzMzMzIi8+Cjx0ZXh0IHg9IjQwIiB5PSI0NSIgZm9udC1mYW1pbHk9IkFyaWFsLCBzYW5zLXNlcmlmIiBmb250LXNpemU9IjI0IiBmaWxsPSJ3aGl0ZSIgdGV4dC1hbmNob3I9Im1pZGRsZSI+4p2qPC90ZXh0Pgo8L3N2Zz4K" alt="Album Art">
                <h2 id="trackName">No track playing</h2>
                <p id="artistName">Open Spotify and start playing music</p>
            </div>

            <div class="progress-bar">
                <div id="progressFill" class="progress-fill" style="width: 0%"></div>
            </div>

            <div class="player-controls">
                <button class="control-btn" onclick="previousTrack()" id="prevBtn">‚èÆ</button>
                <button class="control-btn" onclick="togglePlayPause()" id="playPauseBtn">‚ñ∂</button>
                <button class="control-btn" onclick="nextTrack()" id="nextBtn">‚è≠</button>
            </div>

            <div class="search-section">
                <input type="text" id="searchInput" class="search-input" placeholder="Search for tracks..." onkeyup="searchTracks(event)">
                <div id="searchResults"></div>
            </div>

            <div class="queue-section">
                <h3>Queue</h3>
                <div id="queueDisplay" class="status">No tracks in queue</div>
            </div>

            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        // Backend API configuration - use environment variable or fallback
        const API_BASE_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:8080/api/spotify'
            : 'https://spotify-media-player-backend.onrender.com/api/spotify';
        
        let isAuthenticated = false;
        let isPlaying = false;
        let currentTrack = null;
        let playbackInterval = null;

        // Initialize the app
        function init() {
            console.log('Initializing app...');
            
            // Check if we're returning from Spotify auth
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            
            if (code) {
                console.log('Found authorization code, exchanging for token...');
                exchangeCodeForToken(code);
                // Clean up URL
                window.history.replaceState({}, document.title, window.location.pathname);
            } else {
                console.log('No authorization code found, checking authentication status...');
                // Force show auth section first, then check if already authenticated
                showAuthSection();
                checkAuthenticationStatus();
            }
        }

        function showAuthSection() {
            document.querySelector('.auth-section').style.display = 'block';
            document.querySelector('.player-section').style.display = 'none';
        }

        function showPlayerSection() {
            document.querySelector('.auth-section').style.display = 'none';
            document.querySelector('.player-section').style.display = 'block';
        }

        async function checkAuthenticationStatus() {
            console.log('Checking authentication status...');
            try {
                const response = await fetch(`${API_BASE_URL}/current-playback`, {
                    credentials: 'include'
                });
                
                console.log('Auth check response status:', response.status);
                
                if (response.ok) {
                    console.log('User is authenticated, showing player section');
                    isAuthenticated = true;
                    showPlayerSection();
                    getCurrentPlayback();
                } else if (response.status === 401) {
                    // User not authenticated
                    console.log('User not authenticated (401), staying on auth section');
                    isAuthenticated = false;
                    showAuthSection();
                } else {
                    console.error('Unexpected response status:', response.status);
                    isAuthenticated = false;
                    showAuthSection();
                }
            } catch (error) {
                console.error('Error checking authentication:', error);
                isAuthenticated = false;
                showAuthSection();
            }
        }

        async function connectSpotify() {
            console.log('Connecting to Spotify...');
            try {
                const response = await fetch(`${API_BASE_URL}/auth-url`, {
                    credentials: 'include'
                });
                
                console.log('Auth URL response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Auth URL data:', data);
                    
                    if (data.authUrl) {
                        console.log('Redirecting to:', data.authUrl);
                        window.location.href = data.authUrl;
                    } else {
                        console.error('No auth URL received');
                        alert('Failed to get authorization URL. Please try again.');
                    }
                } else {
                    console.error('Failed to get auth URL:', response.status, response.statusText);
                    alert('Failed to connect to Spotify. Please try again.');
                }
            } catch (error) {
                console.error('Error connecting to Spotify:', error);
                alert('Failed to connect to Spotify. Please try again.');
            }
        }

        async function exchangeCodeForToken(code) {
            console.log('Exchanging code for token...', code.substring(0, 10) + '...');
            try {
                const response = await fetch(`${API_BASE_URL}/exchange-token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ code: code })
                });
                
                console.log('Token exchange response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Token exchange data:', data);
                    
                    if (data.success) {
                        console.log('Token exchange successful');
                        isAuthenticated = true;
                        showPlayerSection();
                        getCurrentPlayback();
                    } else {
                        console.error('Token exchange failed:', data.message);
                        alert('Authentication failed: ' + (data.message || 'Unknown error'));
                        showAuthSection();
                    }
                } else {
                    console.error('Token exchange failed:', response.status, response.statusText);
                    alert('Authentication failed. Please try again.');
                    showAuthSection();
                }
            } catch (error) {
                console.error('Error during token exchange:', error);
                alert('Authentication failed. Please try again.');
                showAuthSection();
            }
        }

        async function getCurrentPlayback() {
            if (!isAuthenticated) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/current-playback`, {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    updatePlayerDisplay(data.item, data.is_playing, data.progress_ms);
                } else if (response.status === 401) {
                    console.log('User not authenticated, redirecting to auth');
                    isAuthenticated = false;
                    showAuthSection();
                } else {
                    console.error('Failed to get current playback:', response.status);
                }
            } catch (error) {
                console.error('Error getting current playback:', error);
            }
        }

        function updatePlayerDisplay(track, playing, progressMs) {
            if (!track) {
                document.getElementById('trackName').textContent = 'No track playing';
                document.getElementById('artistName').textContent = 'Open Spotify and start playing music';
                document.getElementById('albumArt').src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iODAiIHZpZXdCb3g9IjAgMCA4MCA4MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjgwIiBoZWlnaHQ9IjgwIiBmaWxsPSIjMzMzMzMzIi8+Cjx0ZXh0IHg9IjQwIiB5PSI0NSIgZm9udC1mYW1pbHk9IkFyaWFsLCBzYW5zLXNlcmlmIiBmb250LXNpemU9IjI0IiBmaWxsPSJ3aGl0ZSIgdGV4dC1hbmNob3I9Im1pZGRsZSI+4p2qPC90ZXh0Pgo8L3N2Zz4K';
                document.getElementById('playPauseBtn').textContent = '‚ñ∂';
                document.getElementById('playPauseBtn').disabled = true;
                document.getElementById('prevBtn').disabled = true;
                document.getElementById('nextBtn').disabled = true;
                return;
            }

            currentTrack = track;
            isPlaying = playing;

            // Update track info
            document.getElementById('trackName').textContent = escapeHtml(track.name);
            document.getElementById('artistName').textContent = escapeHtml(track.artists.map(artist => artist.name).join(', '));
            
            // Update album art
            if (track.album && track.album.images && track.album.images.length > 0) {
                document.getElementById('albumArt').src = track.album.images[0].url;
            } else {
                document.getElementById('albumArt').src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iODAiIHZpZXdCb3g9IjAgMCA4MCA4MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjgwIiBoZWlnaHQ9IjgwIiBmaWxsPSIjMzMzMzMzIi8+Cjx0ZXh0IHg9IjQwIiB5PSI0NSIgZm9udC1mYW1pbHk9IkFyaWFsLCBzYW5zLXNlcmlmIiBmb250LXNpemU9IjI0IiBmaWxsPSJ3aGl0ZSIgdGV4dC1hbmNob3I9Im1pZGRsZSI+4p2qPC90ZXh0Pgo8L3N2Zz4K';
            }

            // Update play/pause button
            document.getElementById('playPauseBtn').textContent = playing ? '‚è∏' : '‚ñ∂';
            document.getElementById('playPauseBtn').disabled = false;
            document.getElementById('prevBtn').disabled = false;
            document.getElementById('nextBtn').disabled = false;

            // Update progress bar
            if (progressMs && track.duration_ms) {
                const progress = (progressMs / track.duration_ms) * 100;
                document.getElementById('progressFill').style.width = progress + '%';
            } else {
                document.getElementById('progressFill').style.width = '0%';
            }
        }

        async function togglePlayPause() {
            if (!isAuthenticated || !currentTrack) return;
            
            const endpoint = isPlaying ? '/me/player/pause' : '/me/player/play';
            const method = isPlaying ? 'PUT' : 'PUT';
            
            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    method: method,
                    credentials: 'include'
                });
                
                if (response.ok) {
                    isPlaying = !isPlaying;
                    document.getElementById('playPauseBtn').textContent = isPlaying ? '‚è∏' : '‚ñ∂';
                } else {
                    console.error('Failed to toggle play/pause:', response.status);
                }
            } catch (error) {
                console.error('Error toggling play/pause:', error);
            }
        }

        async function previousTrack() {
            if (!isAuthenticated) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/previous`, {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    setTimeout(getCurrentPlayback, 1000);
                } else {
                    console.error('Failed to play previous track:', response.status);
                }
            } catch (error) {
                console.error('Error playing previous track:', error);
            }
        }

        async function nextTrack() {
            if (!isAuthenticated) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/next`, {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    setTimeout(getCurrentPlayback, 1000);
                } else {
                    console.error('Failed to play next track:', response.status);
                }
            } catch (error) {
                console.error('Error playing next track:', error);
            }
        }

        async function searchTracks(event) {
            if (event.key !== 'Enter') return;
            
            const query = document.getElementById('searchInput').value.trim();
            if (!query || !isAuthenticated) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/search?q=${encodeURIComponent(query)}&type=track&limit=10`, {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    displaySearchResults(data.tracks.items);
                } else {
                    console.error('Search failed:', response.status);
                    document.getElementById('searchResults').innerHTML = '<div class="status">Search failed</div>';
                }
            } catch (error) {
                console.error('Error searching tracks:', error);
                document.getElementById('searchResults').innerHTML = '<div class="status">Search failed</div>';
            }
        }

        function displaySearchResults(tracks) {
            if (tracks.length === 0) {
                document.getElementById('searchResults').innerHTML = '<div class="status">No tracks found</div>';
                return;
            }

            const resultsHtml = tracks.map((track, index) => `
                <div class="track-item" data-track-uri="${escapeHtml(track.uri)}">
                    <img src="${track.album?.images?.[2]?.url || track.album?.images?.[0]?.url || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjQwIiBoZWlnaHQ9IjQwIiBmaWxsPSIjMzMzMzMzIi8+Cjx0ZXh0IHg9IjIwIiB5PSIyNSIgZm9udC1mYW1pbHk9IkFyaWFsLCBzYW5zLXNlcmlmIiBmb250LXNpemU9IjE2IiBmaWxsPSJ3aGl0ZSIgdGV4dC1hbmNob3I9Im1pZGRsZSI+4p2qPC90ZXh0Pgo8L3N2Zz4K'}" alt="Album">
                    <div class="track-item-info">
                        <h4>${escapeHtml(track.name)}</h4>
                        <p>${escapeHtml(track.artists.map(artist => artist.name).join(', '))}</p>
                    </div>
                    <button class="add-btn" onclick="addToQueue('${escapeHtml(track.uri)}')">Add to Queue</button>
                </div>
            `).join('');
            
            document.getElementById('searchResults').innerHTML = resultsHtml;
        }

        async function addToQueue(trackUri) {
            if (!isAuthenticated) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/add-to-queue`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ uri: trackUri })
                });
                
                if (response.ok) {
                    updateQueueDisplay();
                    // Find and update the button for this track
                    const trackItems = document.querySelectorAll('.track-item');
                    trackItems.forEach(item => {
                        if (item.dataset.trackUri === trackUri) {
                            const btn = item.querySelector('.add-btn');
                            btn.textContent = 'Added!';
                            btn.style.background = '#27ae60';
                            btn.disabled = true;
                        }
                    });
                } else {
                    console.error('Failed to add to queue:', response.status);
                    alert('Failed to add track to queue');
                }
            } catch (error) {
                console.error('Error adding to queue:', error);
                alert('Failed to add track to queue');
            }
        }

        function updateQueueDisplay() {
            // For now, just show a success message
            // In a full implementation, you could fetch the actual queue from Spotify
            const queueHtml = `
                <div class="track-item">
                    <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjQwIiBoZWlnaHQ9IjQwIiBmaWxsPSIjMURCOTU0Ii8+Cjx0ZXh0IHg9IjIwIiB5PSIyNSIgZm9udC1mYW1pbHk9IkFyaWFsLCBzYW5zLXNlcmlmIiBmb250LXNpemU9IjE2IiBmaWxsPSJ3aGl0ZSIgdGV4dC1hbmNob3I9Im1pZGRsZSI+4p2qPC90ZXh0Pgo8L3N2Zz4K" alt="Album">
                    <div class="track-item-info">
                        <h4>Track added to queue</h4>
                        <p>Check your Spotify app to see the queue</p>
                    </div>
                </div>
            `;
            document.getElementById('queueDisplay').innerHTML = queueHtml;
        }

        async function logout() {
            try {
                const response = await fetch(`${API_BASE_URL}/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });
                if (response.ok) {
                    console.log('Logout successful');
                    isAuthenticated = false;
                    showAuthSection();
                } else {
                    console.error('Logout failed:', response.status, response.statusText);
                }
            } catch (error) {
                console.error('Error during logout:', error);
            }
        }

        async function clearAllTokens() {
            if (!confirm('Are you sure you want to clear all Spotify tokens from the database? This action cannot be undone.')) {
                return;
            }
            try {
                const response = await fetch(`${API_BASE_URL}/debug/clear-all-tokens`, {
                    method: 'POST',
                    credentials: 'include'
                });
                if (response.ok) {
                    console.log('All tokens cleared successfully');
                    alert('All Spotify tokens have been cleared from the database.');
                    isAuthenticated = false;
                    showAuthSection();
                } else {
                    console.error('Failed to clear tokens:', response.status, response.statusText);
                    alert('Failed to clear tokens. Please try again.');
                }
            } catch (error) {
                console.error('Error clearing tokens:', error);
                alert('Failed to clear tokens. Please try again.');
            }
        }

        async function forceUnauthorized() {
            try {
                const response = await fetch(`${API_BASE_URL}/debug/force-unauthorized`, {
                    method: 'POST',
                    credentials: 'include'
                });
                if (response.ok) {
                    console.log('Force unauthorized successful');
                    isAuthenticated = false;
                    showAuthSection();
                    alert('Force unauthorized successful. You will need to re-authenticate.');
                } else {
                    console.error('Force unauthorized failed:', response.status, response.statusText);
                    alert('Failed to force unauthorized. Please try again.');
                }
            } catch (error) {
                console.error('Error during force unauthorized:', error);
                alert('Failed to force unauthorized. Please try again.');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Start polling for current playback
        function startPlaybackPolling() {
            if (playbackInterval) {
                clearInterval(playbackInterval);
            }
            playbackInterval = setInterval(getCurrentPlayback, 3000);
        }

        // Stop polling
        function stopPlaybackPolling() {
            if (playbackInterval) {
                clearInterval(playbackInterval);
                playbackInterval = null;
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
